<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kant or Squid?</h1>
        <p class="text-center">Discover your width of your forehead by answering these questions below</p>

        <form id="squid-kant-test-form">
            <div class="mb-3">
                <label for="question1" class="form-label">1. I critique pure reason.</label>
                <select id="question1" class="form-select" required>
                    <option value="" data-squid-factor="0" data-kant-factor="0">Choose an answer</option>
                    <option value="agree" data-squid-factor="2" data-kant-factor="1">I only critique the prevalence of local small crustaceans</option>
                    <option value="neutral" data-squid-factor="1" data-kant-factor="1">I only critique pure reason when purely reasonable</option>
                    <option value="disagree" data-squid-factor="0" data-kant-factor="2">Absolutely agree</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="question2" class="form-label">2. When my servants don't bring me my coffee, how do I respond?</label>
                <select id="question2" class="form-select" required>
                    <option value="" data-squid-factor="0" data-kant-factor="0">Choose an answer</option>
                    <option value="agree" data-squid-factor="0" data-kant-factor="2">"I am drowning!"</option>
                    <option value="disagree" data-squid-factor="2" data-kant-factor="0">"Glubglubglubglubglub"</option>
                    <option value="neutral" data-squid-factor="1" data-kant-factor="1">I would respectfully disengage</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="question3" class="form-label">3. Is lying inherently immoral?.</label>
                <select id="question3" class="form-select" required>
                    <option value="" data-squid-factor="0" data-kant-factor="0">Choose an answer</option>
                    <option value="disagree" data-squid-factor="2" data-kant-factor="0">The decision is contextual and depends on whether it bags me a delicious denizen of the deep</option>
                    <option value="agree" data-squid-factor="0" data-kant-factor="2">Because we do not wish to invite deception into our world, we ought not deceive</option>
                    <option value="neutral" data-squid-factor="1" data-kant-factor="1">The decision is contextual and depends on the circumstances</option>

                </select>
            </div>

            <div class="mb-3">
                <label for="question4" class="form-label">4. Are you afraid of sharks?.</label>
                <select id="question4" class="form-select" required>
                    <option value="" data-squid-factor="0" data-kant-factor="0">Choose an answer</option>
                    <option value="agree" data-squid-factor="0" data-kant-factor="2">Quite.</option>
                    <option value="disagree" data-squid-factor="2" data-kant-factor="0">Yeah.</option>
                    <option value="neutral" data-squid-factor="1" data-kant-factor="1">Nah.</option>

                </select>
            </div>

            <button type="submit" class="btn btn-primary">Squant Check!</button>
        </form>


        <div id="result" class="mt-4 text-center">
            <img id="result-image" src="" alt="Result Image" class="img-fluid mt-3" style="display: none; max-height: 300px;">
            <p id="result-text" class="mt-3"></p>
        </div>
    </div>

    <script>
        document.getElementById('squid-kant-test-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let squidFactor = 0;
            let kantFactor = 0;

            // Get all select elements in the form
            const questions = document.querySelectorAll('select');

            questions.forEach(question => {
                const selectedOption = question.options[question.selectedIndex];
                squidFactor += parseInt(selectedOption.getAttribute('data-squid-factor'), 10) || 0;
                kantFactor += parseInt(selectedOption.getAttribute('data-kant-factor'), 10) || 0;
            });

            let result = '';
            let imagePath = '';

            if (squidFactor >= 8) {
                result = 'Big eyes for squids';
                imagePath = 'images/Big Eye Squid.jpg';
            } else if (squidFactor >= 7 && squidFactor < 8) {
                result = 'Kant-eyed squid';
                imagePath = 'images/Dumb Squid.jpg';
            } else if (squidFactor >= 5 && squidFactor < 7) {
                result = 'A little squidly';
                imagePath = 'images/Color Squid.jpg';
            } else if (squidFactor >= 4 && squidFactor < 5) {
                result = 'You are more Squantian!';
                imagePath = 'images/Squant.jpg';
            } else if (squidFactor >= 2 && squidFactor < 4) {
                result = 'You are Kantian!';
                imagePath = 'images/Baked Kant jpg.jpg';
            } else if (squidFactor = 1) {
                result = 'Here we ascend from squid to Kant';
                imagePath = 'images/Crazy Kant.jpg';
            } else {
                result = 'Literally HIM.';
                imagePath = 'images/Kant Forehead.jpg';
            }

            const resultImage = document.getElementById('result-image');
            const resultText = document.getElementById('result-text');

            resultImage.src = imagePath;
            resultImage.style.display = 'block';
            resultText.textContent = result;
        });
    </script>
</body>
</html>
